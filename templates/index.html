<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calendar App</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" class="btn">Home</a></li>
                <li><a href="{{ url_for('add_event') }}" class="btn">Add Event</a></li>
                <li><a href="{{ url_for('view_events') }}" class="btn">View Events</a></li>
                <li><a href="{{ url_for('logout') }}" class="btn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calendar">
            <div id="calendar-header">
                <button id="prev-month" class="btn">Previous</button>
                <h2 id="calendar-month">Month Year</h2>
                <button id="next-month" class="btn">Next</button>
            </div>
            <div id="calendar-days" class="calendar-days">
                <!-- Calendar days will be dynamically generated here -->
            </div>
        </div>
        <div id="calendar-events">
            <h2>Your Events</h2>
            <div id="events-list" class="events-list">
                <!-- List of events will be dynamically generated here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Calendar App. All rights reserved.</p>
    </footer>
</body>
    </html>
