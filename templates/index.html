<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, {{ session['username'] }}!</h1>
            <a href="/logout" class="btn">Logout</a>
        </header>

        <main>
            <section id="manage-events">
                <h2>Your Events</h2>
                <form id="event-form" action="/add_event" method="POST">
                    <input type="text" name="title" id="event-title" placeholder="Event Title" required>
                    <input type="date" name="date" id="event-date" required>
                    <textarea name="description" id="event-description" placeholder="Description"></textarea>
                    <button type="submit">Add Event</button>
                </form>

                <ul id="events-list">
                    {% if events %}
                        {% for event in events %}
                            <li>
                                <strong>{{ event.title }} ({{ event.date }})</strong>
                                <p>{{ event.description }}</p>
                                <form action="/edit_event/{{ event.id }}" method="POST">
                                    <input type="text" name="title" value="{{ event.title }}" required>
                                    <input type="date" name="date" value="{{ event.date }}" required>
                                    <textarea name="description">{{ event.description }}</textarea>
                                    <button type="submit">Edit</button>
                                </form>
                                <form action="/delete_event/{{ event.id }}" method="POST">
                                    <button type="submit">Delete</button>
                                </form>
                            </li>
                        {% endfor %}
                    {% else %}
                        <li>No events added yet.</li>
                    {% endif %}
                </ul>
            </section>
        </main>
    </div>
</body>
                                   </html>
