<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, {{ session['username'] }}!</h1>
            <a href="/logout" class="btn">Logout</a>
        </header>

        <main>
            <section id="manage-events">
                <h2>Your Events</h2>
                <form id="event-form" action="/add_event" method="POST">
                    <input type="text" name="title" id="event-title" placeholder="Event Title" required>
                    <input type="date" name="date" id="event-date" required>
                    <textarea name="description" id="event-description" placeholder="Description"></textarea>
                    <button type="submit">Add Event</button>
                </form>

                <a href="/view_events" class="btn">View All Events</a>

                <div id="events-list">
                    {% if events %}
                        <ul>
                            {% for event in events %}
                                <li>
                                    <strong>{{ event.title }} ({{ event.date }})</strong>
                                    <p>{{ event.description }}</p>
                                    <div class="event-actions">
                                        <a href="/edit_event/{{ event.id }}" class="btn">Edit</a>
                                        <form action="/delete_event/{{ event.id }}" method="POST" style="display:inline;">
                                            <button type="submit" class="btn">Delete</button>
                                        </form>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>No events added yet.</p>
                    {% endif %}
                </div>
            </section>
        </main>
    </div>
</body>
    </html>
