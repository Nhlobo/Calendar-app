<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/calendar.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="welcome-message">Welcome, {{ username }}!</h1>
            <a href="/logout" class="btn-logout">Logout</a>
        </header>

        <main>
            <div class="main-content">
                <!-- Calendar Section -->
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prev-month" class="nav-button">&lt;</button>
                        <h2 id="month-year"></h2>
                        <button id="next-month" class="nav-button">&gt;</button>
                    </div>
                    <div id="calendar-days" class="calendar-grid"></div>
                </div>

                <!-- Events Section -->
                <div class="event-section">
                    <h2>Manage Events</h2>
                    <form id="event-form" action="/add_event" method="POST">
                        <input type="text" name="title" id="event-title" placeholder="Event Title" required>
                        <input type="date" name="date" id="event-date" required>
                        <textarea name="description" id="event-description" placeholder="Description"></textarea>
                        <button type="submit" class="btn-add-event">Add Event</button>
                    </form>

                    <!-- List of events -->
                    <h3>Your Events</h3>
                    <ul id="events-list">
                        {% for event in events %}
                            <li>
                                <div class="event-item">
                                    <strong>{{ event.title }} ({{ event.date }})</strong>
                                    <p>{{ event.description }}</p>
                                    <a href="/edit_event/{{ event.id }}" class="btn-edit">Edit</a>
                                    <a href="/delete_event/{{ event.id }}" class="btn-delete">Delete</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
