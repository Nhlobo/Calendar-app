<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event</h1>
    <form method="POST">
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ event[2] }}"><br>
        <label>Date:</label><br>
        <input type="date" name="date" value="{{ event[3] }}"><br>
        <label>Description:</label><br>
        <textarea name="description">{{ event[4] }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_events') }}">Back to Events</a>
</body>
                                                                </html>
