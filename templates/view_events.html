<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Events</title>
</head>
<body>
    <h1>Your Events</h1>
    <ul>
        {% for event in events %}
        <li>{{ event[1] }} - {{ event[2] }}: {{ event[3] }}
            <a href="{{ url_for('edit_event', id=event[0]) }}">Edit</a> |
            <a href="{{ url_for('delete_event', id=event[0]) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Calendar</a>
</body>
</html>
